<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass project</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <script src="https://kit.fontawesome.com/ca89941670.js" crossorigin="anonymous"></script> -->

    <link href="./fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->

</head>
<body dir="ltr">
    <header class="menu">
        <h2 class="menu__text">logo</h2>
        <div class="sandwich">
            <i class="fas fa-bars"></i>
        </div>
        
    </header>

    <div class="main">
        <div class="card">

            <section class="contact-info">
                <h2 class="contact-info__title">
                    Contact Info
                </h2>

                <div class="contact-info__tel">
                    <i class="fas fa-phone"></i>
                    +1 (234) 567-8910    
                </div>

                <div class="contact-info__email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    contact@yourmail.com
                </div>

                <div class="contact-info__address">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    203, Envato Labs, Behind Alis Street, Australia
                </div>

                <div class="contact-info__socialmedia">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </section>

            <section class="submission">
                <form action="#" class="submission__form">
                    <input type="text" placeholder="Enter your name" class="submission__name">    
                    <input type="email" placeholder="Enter a valid email address" class="submission__email">    
                    <textarea name="" id="" cols="30" rows="4" placeholder="Enter your message" class="submission__message"></textarea>
                    <button class="submission__btn" type="submit">SUBMIT</button>
    
                </form>
            </section>
            
        </div>
        
    </div>

    <footer class="footer">
        <p class="footer__text">Sample text. Click to select the text box. 
            click again or double click to start editing the text.</p>
    </footer>
</body>
</html>
